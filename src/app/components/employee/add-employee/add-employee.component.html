<div class="container my-5">
    <h1 class="mb-3">Add new Employee</h1>

    <div class="row">
        <div class="col-6">

            <form #form="ngForm" (ngSubmit)="addEmployee()">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" name="name" [(ngModel)]="addEmployeeRequest.name">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="email"
                        [(ngModel)]="addEmployeeRequest.email">
                </div>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="number" class="form-control" id="phone" name="phone"
                        [(ngModel)]="addEmployeeRequest.phone">
                </div>
                <div class="form-group">
                    <label for="salary">Phone</label>
                    <input type="number" class="form-control" id="salary" name="salary"
                        [(ngModel)]="addEmployeeRequest.salary">
                </div>
                <div class="form-group">
                    <label for="department">Department</label>
                    <input type="text" class="form-control" id="department" name="department"
                        [(ngModel)]="addEmployeeRequest.department">
                </div>
                <button type="submit" class="btn btn-primary">Save</button>
            </form>
        </div>
    </div>
</div>
